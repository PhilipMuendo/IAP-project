<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event List</title>

    <!-- Inline CSS for styling the page -->
    <style>
        /* General Page Styling */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffebcd;  /* Blanched Almond background */
            color: #4b0082;  /* Indigo text */
            margin: 0;
            padding: 20px;
            font-size: 16px;
        }

        h1 {
            text-align: center;
            color: #ff6347;  /* Tomato red */
            margin-bottom: 30px;
        }

        .event-list {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .event-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }

        .event-item h3 {
            color: #4CAF50;
        }

        .event-item p {
            margin: 5px 0;
        }

        .event-item a {
            text-decoration: none;
            color: #4CAF50;
            padding: 8px 16px;
            background-color: #f4f4f4;
            border-radius: 5px;
            margin-right: 10px;
        }

        .event-item a:hover {
            background-color: #ddd;
        }

        .back-btn {
            display: inline-block;
            text-align: center;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f4f4f4;
            color: #333;
            font-size: 1.1em;
            border-radius: 5px;
            text-decoration: none;
        }

        .back-btn:hover {
            background-color: #ddd;
        }

        /* Mobile responsiveness using Media Queries */
        @media (max-width: 600px) {
            .event-item {
                flex-direction: column; /* Stack items vertically on smaller screens */
                align-items: flex-start;
            }

            .event-item div {
                width: 100%;
                margin-bottom: 10px;
            }

            .event-item a {
                width: 100%;
                margin-top: 10px;
                text-align: center;
            }

            .back-btn {
                width: 100%;
                text-align: center;
                padding: 15px 0;
            }
        }

    </style>
</head>
<body>

    <div class="event-list">
        <h1>Event List</h1>
        
        {% for event in events %}
            <div class="event-item">
                <div>
                    <h3>{{ event.title }}</h3>
                    <p><strong>Date:</strong> {{ event.date }}</p>
                    <p><strong>Location:</strong> {{ event.location }}</p>
                </div>
                <div>
                    <a href="{% url 'event_detail' event.id %}">Details</a>
                    <a href="{% url 'delete_event' event.id %}" onclick="return confirm('Are you sure you want to delete this event?')">Delete</a>
                </div>
            </div>
        {% empty %}
            <p>No events available.</p>
        {% endfor %}
        
        <a href="{% url 'create_event' %}" class="back-btn">Create New Event</a>
    </div>

</body>
</html>
