<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Event</title>

    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffebcd;
            color: #4b0082;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #ff6347;
            margin-bottom: 30px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 1.1em;
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .back-btn {
            display: inline-block;
            text-align: center;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f4f4f4;
            color: #333;
            font-size: 1.1em;
            border-radius: 5px;
            text-decoration: none;
        }

        .back-btn:hover {
            background-color: #ddd;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
                width: 100%;
            }

            .submit-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Create New Event</h1>
        
        <!-- Event Creation Form -->
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title">Event Title</label>
                {{ form.title }}
            </div>

            <div class="form-group">
                <label for="id_date">Event Date</label>
                {{ form.date }}
            </div>

            <div class="form-group">
                <label for="id_location">Event Location</label>
                {{ form.location }}
            </div>

            <div class="form-group">
                <label for="id_description">Event Description</label>
                {{ form.description }}
            </div>

            <button type="submit" class="submit-btn">Create Event</button>
        </form>

        <!-- Back to Event List Button -->
        <a href="{% url 'event_list' %}" class="back-btn">Back to Event List</a>
    </div>

</body>
</html>
